services:
  - type: web
    name: django-shop
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      mkdir -p media
      chmod 755 media
      python manage.py collectstatic --noinput
      python manage.py migrate
      python create_superuser.py
      python reset_admin_password.py
      python manage.py reset_admin
    startCommand: gunicorn shop.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: DATABASE_URL
        fromDatabase:
          name: django-shop-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DJANGO_SETTINGS_MODULE
        value: shop.settings.production
      - key: ALLOWED_HOSTS
        value: django-shop.onrender.com,django-shop-*.onrender.com
      - key: CSRF_TRUSTED_ORIGINS
        value: https://django-shop.onrender.com,https://django-shop-*.onrender.com
      - key: SITE_URL
        value: https://django-shop.onrender.com
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PHONE
        value: +380000000000
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

databases:
  - name: django-shop-db
    databaseName: django_shop
    user: django_shop_user
    plan: free
