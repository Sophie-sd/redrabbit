{% load sale_tags %}
{% if product.is_sale_active and product.sale_end_date %}
    {% get_sale_end_timestamp product as end_timestamp %}
    {% if end_timestamp %}
        <div class="sale-countdown" data-countdown="{{ end_timestamp }}">
            <span class="sale-countdown-text">Завантаження...</span>
        </div>
    {% endif %}
{% endif %}
