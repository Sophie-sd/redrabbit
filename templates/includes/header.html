{% load static %}

<!-- Main Header -->
<div class="main-header">
    <div class="container">
        <div class="header-content">
            <!-- Logo -->
            <div class="logo">
                <a href="{% url 'core:home' %}" class="logo-link" aria-label="Інтернет-магазин - Головна сторінка">
                    <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo-img">
                </a>
            </div>
            
            <!-- Search -->
            <div class="search-container">
                <form action="{% url 'core:search' %}" method="get" class="search-form" role="search">
                    <div class="search-input-group">
                        <input 
                            type="search" 
                            name="q" 
                            placeholder="Пошук товарів..." 
                            class="search-input"
                            value="{{ request.GET.q|default:'' }}"
                            aria-label="Пошук товарів"
                            autocomplete="off"
                        >
                        <button type="submit" class="search-btn" aria-label="Знайти">
                            <svg class="search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21 21L16.514 16.506M19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Cart & Wishlist - Desktop Only -->
            <div class="header-actions desktop-actions">
                <!-- Wishlist -->
                <a href="{% url 'wishlist:list' %}" class="wishlist-link" aria-label="Список бажань">
                    <svg class="action-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20.84 4.61C20.3292 4.099 19.7228 3.69364 19.0554 3.41708C18.3879 3.14052 17.6725 2.99817 16.95 2.99817C16.2275 2.99817 15.5121 3.14052 14.8446 3.41708C14.1772 3.69364 13.5708 4.099 13.06 4.61L12 5.67L10.94 4.61C9.9083 3.57831 8.50903 2.99871 7.05 2.99871C5.59096 2.99871 4.19169 3.57831 3.16 4.61C2.1283 5.64169 1.54871 7.04097 1.54871 8.5C1.54871 9.95903 2.1283 11.3583 3.16 12.39L4.22 13.45L12 21.23L19.78 13.45L20.84 12.39C21.351 11.8792 21.7564 11.2728 22.0329 10.6054C22.3095 9.93789 22.4518 9.22248 22.4518 8.5C22.4518 7.77752 22.3095 7.06211 22.0329 6.39464C21.7564 5.72718 21.351 5.12084 20.84 4.61Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="badge">{{ wishlist_count }}</span>
                </a>
                
                <!-- Cart -->
                <a href="{% url 'cart:detail' %}" class="cart-link" aria-label="Кошик покупок">
                    <svg class="action-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 2L6 6H3L3 22H21L21 6H18L15 2H9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9 11V6M15 11V6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    {% if cart_total_items %}
                        <span class="badge">{{ cart_total_items }}</span>
                    {% endif %}
                </a>
            </div>

            <!-- Mobile Search - Mobile Only -->
            <div class="header-actions mobile-actions">
                <button type="button" class="mobile-search-btn" aria-label="Пошук" id="mobileSearchToggle">
                    <img src="{% static 'images/lupa.png' %}" alt="Пошук" class="search-icon">
                </button>
            </div>

            <!-- Mobile Search Form (Initially Hidden) -->
            <div class="mobile-search-form-container" id="mobileSearchForm">
                <form action="{% url 'core:search' %}" method="get" class="mobile-search-form" role="search">
                    <div class="mobile-search-input-group">
                        <input 
                            type="search" 
                            name="q" 
                            placeholder="Пошук товарів..." 
                            class="mobile-search-input"
                            id="mobileSearchInput"
                            aria-label="Пошук товарів"
                            autocomplete="off"
                        >
                        <button type="button" class="mobile-search-close" aria-label="Закрити пошук" id="mobileSearchClose">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <button type="submit" class="mobile-search-submit" aria-label="Знайти">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21 21L16.514 16.506M19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Navigation -->
<nav class="main-nav desktop-nav" role="navigation" aria-label="Головне меню">
    <div class="container">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="{% url 'core:home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                    Головна
                </a>
            </li>
            <li class="nav-item dropdown">
                <a href="{% url 'core:catalog' %}" class="nav-link {% if request.resolver_match.url_name == 'catalog' %}active{% endif %}">
                    Каталог
                    <i class="icon-chevron-down" aria-hidden="true"></i>
                </a>
                <div class="dropdown-menu">
                    <div class="dropdown-content">
                        {% for category in main_categories %}
                            <a href="{{ category.get_absolute_url }}" class="dropdown-link">
                                {{ category.name }}
                            </a>
                        {% endfor %}
                    </div>
                </div>
            </li>
            <li class="nav-item">
                <a href="{% url 'products:sale' %}" class="nav-link {% if request.resolver_match.url_name == 'sale' %}active{% endif %}">
                    Акції
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'core:delivery' %}" class="nav-link {% if request.resolver_match.url_name == 'delivery' %}active{% endif %}">
                    Доставка та оплата
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'core:returns' %}" class="nav-link {% if request.resolver_match.url_name == 'returns' %}active{% endif %}">
                    Повернення та обмін
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'blog:list' %}" class="nav-link {% if request.resolver_match.url_name == 'list' %}active{% endif %}">
                    Блог
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'core:about' %}" class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}">
                    Про нас
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'core:contacts' %}" class="nav-link {% if request.resolver_match.url_name == 'contacts' %}active{% endif %}">
                    Контакти
                </a>
            </li>
        </ul>
    </div>
</nav>
